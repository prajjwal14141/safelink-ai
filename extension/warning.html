<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALICIOUS URL BLOCKED</title>
   
    <style>
        *, ::before, ::after {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
            border-color: #e5e7eb;
        }
        html {
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
            -moz-tab-size: 4;
            tab-size: 4;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            line-height: inherit;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #f3f4f6; 
        }
        
        .container {
            max-width: 42rem; 
            width: 100%;
            background-color: #991b1b; 
            border-width: 4px;
            border-color: #dc2626; 
            border-radius: 0.5rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
            padding: 2.5rem; 
            margin: 1rem; 
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .icon {
            width: 6rem; 
            height: 6rem; 
            color: #fca5a5; 
            margin: 0 auto 1.5rem auto; 
        }

        .title {
            font-size: 3rem; 
            font-weight: 800; 
            color: #ffffff; 
            margin-bottom: 1rem; 
        }

        .subtitle {
            font-size: 1.25rem; 
            color: #fecaca; 
            margin-bottom: 2rem; 
        }

        .details-box {
            background-color: rgba(17, 24, 39, 0.5); 
            padding: 1.5rem; 
            border-radius: 0.5rem;
            text-align: left;
            margin-bottom: 2rem; 
        }

        .details-label {
            font-size: 0.875rem;
            color: #d1d5db; 
            font-weight: 600;
        }

        .details-url {
            color: #fca5a5; 
            word-break: break-all;
        }

        .report-container {
            margin-top: 1rem; 
            padding-top: 1rem; 
            border-top-width: 1px;
            border-color: #4b5563; 
        }

        .report-title {
            font-weight: 600; 
            color: #fecaca; 
            margin-bottom: 0.5rem; 
            font-size: 1.125rem; 
        }

        .report-list {
            list-style-type: disc;
            list-style-position: inside;
            color: #fecaca; 
            font-size: 0.875rem; 
            padding-left: 0;
            margin: 0;
        }
        
        .report-list li {
            margin-bottom: 0.25rem; 
        }

        .warning-text {
            color: #fecaca; 
            text-align: center;
            margin-bottom: 2rem; 
        }
        
        .button {
            width: 100%;
            padding: 0.75rem 2rem; 
            background-color: #e5e7eb; 
            color: #1f2937; 
            font-weight: 700; 
            border-radius: 0.5rem; 
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #ffffff; 
        }

    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            
            <h1 class="title">Warning: Site Blocked</h1>
            <p class="subtitle">
                Our AI model has identified this page as potentially malicious.
            </p>
        </div>

        <div class="details-box">
            <p class="details-label">The blocked URL is:</p>
            <p id="blocked-url" class="details-url">Loading...</p>

            <div id="threat-report-container" class="report-container">
                <h5 class="report-title">Reasons for this block:</h5>
                <ul id="threat-report-list" class="report-list">
                </ul>
            </div>
        </div>

        <p class="warning-text">
            This site may attempt to steal your information (phishing) or install harmful software (malware). We strongly recommend you do not proceed.
        </p>

        <button id="go-back" class="button">
            Go Back to Safety
        </button>

    </div>

    <script src="warning.js"></script>
</body>
</html>
